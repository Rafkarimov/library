<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Добавить автора</title>

</head>
<body>
<div layout:fragment="content">
    <h3 class="mt-3 mb-3">Добавить автора</h3>
    <form class="needs-validation" style="max-width: 50vw" method="POST" th:action="@{/authors/add}" th:object="${authorForm}">
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <!--Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
                    <input
                            th:field="*{authorFio}"
                            name="authorFio"
                            type="text"
                            class="form-control"
                            id="authorFio"
                            placeholder="ФИО автора">
                    <label for="authorFio">ФИО автора</label>
                    <div
                            class="alert alert-warning"
                            th:if="${#fields.hasErrors('authorFio')}"
                            th:errors="*{authorFio}">
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input
                            th:field="*{birthDate}"
                            name="birthDate"
                            type="date"
                            class="form-control"
                            id="date"
                            placeholder="Дата рождения">
                    <label for="date">Дата рождения</label>
                    <div
                            class="alert alert-warning"
                            th:if="${#fields.hasErrors('birthDate')}"
                            th:errors="*{birthDate}">
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
          <textarea
                  th:field="*{description}"
                  name="description"
                  type="text"
                  class="form-control"
                  id="description"
                  placeholder="Описание"></textarea>
                    <label for="description">Описание</label>
                    <div
                            class="alert alert-warning"
                            th:if="${#fields.hasErrors('description')}"
                            th:errors="*{description}">
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 row g-2">
            <button type="submit" class="btn btn-primary">Добавить</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
        </div>
    </form>
</div>
</body>
</html>
